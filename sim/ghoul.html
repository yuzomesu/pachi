  <script>
    /* ======= çŠ¶æ…‹ ======= */
    let balls = 0,
      totalNorm = 0,
      curNorm = 0,
      atariCnt = 0,
      ltSpins = 0;
    let mode = "NORMAL",
      ltRemaining = 0;
    let costPerSpin = 0;
    let pay1500 = 1500,
      pay300 = 300,
      pay3000 = 3000,
      pay6000 = 6000;
    let intervalId = null,
      currentDelay = 30;

    /* ======= ãƒ˜ãƒ«ãƒ‘ ======= */
    const nDelay = () => +normalDelay.value,
      lDelay = () => +ltDelay.value;
    const logDiv = document.getElementById("log");
    function log(msg) {
      logDiv.innerHTML += msg + "<br>";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function upd() {
      kaiten.textContent = totalNorm;
      curNorm.textContent = curNorm;
      ltSpin.textContent = ltSpins;
      ballsSpan.textContent = Math.floor(balls);
      atari.textContent = atariCnt;
      modeSpan.textContent = mode === "NORMAL" ? "é€šå¸¸" : "LT";
      lt.textContent = ltRemaining;
    }
    const ballsSpan = document.getElementById("balls"),
      modeSpan = document.getElementById("mode");

    /* ======= ã‚°ãƒ©ãƒ• ======= */
    let chart;
    function initChart() {
      const ctx = document.getElementById("ballsChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "æŒã¡ç‰",
              data: [],
              borderWidth: 2,
              borderColor: getComputedStyle(
                document.documentElement
              ).getPropertyValue("--tg-red"),
              tension: 0.15,
              fill: false,
            },
          ],
        },
        options: {
          animation: false,
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            x: { title: { display: true, text: "é€šå¸¸ç´¯è¨ˆå›è»¢" } },
            y: { title: { display: true, text: "æŒã¡ç‰(ç™º)" } },
          },
        },
      });
    }
    function addPt() {
      chart.data.labels.push(totalNorm);
      chart.data.datasets[0].data.push(Math.floor(balls));
      chart.update();
    }

    /* ======= ã‚¿ã‚¤ãƒãƒ¼ ======= */
    function timer(d) {
      if (intervalId) clearInterval(intervalId);
      currentDelay = d;
      intervalId = setInterval(spin, currentDelay);
    }

    /* ======= é–‹å§‹ãƒ»ãƒªã‚»ãƒƒãƒˆ ======= */
    function start(newGame = true) {
      if (intervalId) return;
      costPerSpin = 250 / parseFloat(rotation.value);
      const f = parseFloat(borderM.value) / 150;
      pay1500 = Math.round(1500 * f);
      pay300 = Math.round(300 * f);
      pay3000 = Math.round(3000 * f);
      pay6000 = Math.round(6000 * f);

      if (newGame) {
        balls = parseInt(money.value) * 250;
        totalNorm = curNorm = ltSpins = atariCnt = 0;
        mode = "NORMAL";
        ltRemaining = 0;
        logDiv.innerHTML = "";
        initChart();
        addPt();
      }
      timer(nDelay());
      upd();
    }
    function stop() {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
        log("â¸ ä¸­æ–­");
      }
    }
    function reset() {
      stop();
      balls = 0;
      totalNorm = curNorm = ltSpins = atariCnt = 0;
      mode = "NORMAL";
      ltRemaining = 0;
      logDiv.innerHTML = "";
      if (chart) chart.destroy();
      upd();
    }

    /* ======= 1ã‚¹ãƒ”ãƒ³ ======= */
    function spin() {
      const want = mode === "LT" ? lDelay() : nDelay();
      if (want !== currentDelay) timer(want);

      if (mode === "NORMAL") {
        if (balls <= 0) {
          log("ğŸ’¸ ç‰åˆ‡ã‚Œ");
          stop();
          return;
        }
        balls -= costPerSpin;
        totalNorm++;
        curNorm++;
        lotNormal();
        addPt(); // é€šå¸¸æ™‚ã¯æ¯å›æ›´æ–°
      } else {
        ltSpins++;
        ltRemaining--;
        lotLT();
        if (ltRemaining <= 0) {
          mode = "NORMAL";
          log("ğŸ”š LTçµ‚äº†â†’é€šå¸¸");
          curNorm = 0;
        }
      }
      upd();
    }

    /* ======= é€šå¸¸æŠ½é¸ ======= */
    function lotNormal() {
      // 1/199.9
      const n = Math.floor(Math.random() * 19990) + 1;
      if (n <= 25) {
        // 25% LT1500
        balls += pay1500;
        atariCnt++;
        log(`ğŸ¯ ${curNorm}å›è»¢ LTå½“ãŸã‚Š1500ç™º`);
        curNorm = 0
        addPt();
        startLT();
      } else if (n <= 49.5) {
        // 24.5% é€šå¸¸1500
        balls += pay1500;
        atariCnt++;
        log(`ğŸ”” ${curNorm}å›è»¢ é€šå¸¸1500ç™º`);
        curNorm = 0
        addPt();
      } else if (n <=50) {
        // 0.5% LT300
        balls += pay300;
        atariCnt++;
        log(`ğŸ¯ ${curNorm}å›è»¢ LTå½“ãŸã‚Š300ç™º`);
        curNorm = 0
        addPt();
        startLT();
      } else if (n <=100){
        // 50% é€šå¸¸300
        balls += pay300;
        atariCnt++;
        log(`ğŸ’¡ ${curNorm}å›è»¢ é€šå¸¸300ç™º`);
        curNorm = 0
        addPt();
      }
    }

    /* ======= LTçªå…¥ ======= */
    function startLT() {
      mode = "LT";
      ltRemaining = 130;
      ltSpins = 0;
      curNorm = 0;
    }

    /* ======= LTæŠ½é¸ ======= */
    function lotLT() {
      const n = Math.floor(Math.random() * 9530) + 1; // 1/95.3
      if (n <= 97) {
        // å½“ãŸã‚Š
        payout = pay3000;
        balls += payout;
        atariCnt++;
        log(`ğŸ”¥ LTä¸­ ${ltSpins}å›è»¢ 3000ç™ºå½“ãŸã‚Š`);
        addPt();
        ltRemaining = 130; // ç¶™ç¶š
        ltSpins = 0;
      }
      else if (n<=100) {
         // å½“ãŸã‚Š
        payout = pay6000;
        balls += payout;
        atariCnt++;
        log(`ğŸ”¥ LTä¸­ ${ltSpins}å›è»¢ 6000ç™ºå½“ãŸã‚Š`);
        addPt();
        ltRemaining = 130; // ç¶™ç¶š
        ltSpins = 0;
      }
    }
  </script>
