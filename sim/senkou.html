<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>

  body{margin:0;padding:0;font-family:"Segoe UI",Roboto,"Noto Sans JP",sans-serif;background:var(--light);color:var(--gray);}

<body>
<div class="container">
  <h2>ã‚ªãƒªã‚¸ãƒŠãƒ«ã‚¹ãƒšãƒƒã‚¯ ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ãƒ¼</h2>

  <label>æŠ•è³‡ï¼ˆ1000å††å˜ä½ï¼‰<input id="money" type="number" value="10"></label>
  <label>250ç™ºã‚ãŸã‚Šã®å›è»¢æ•° <input id="rotation" type="number" step="0.1" value="17"></label>

  <label>é€šå¸¸å›è»¢é€Ÿåº¦ (<span id="spdNorm" class="slider-val">30</span> ms)
    <input id="normDelay" type="range" min="10" max="200" value="30" step="5"
           oninput="spdNorm.textContent=this.value">
  </label>
  <label>RUSHå›è»¢é€Ÿåº¦ (<span id="spdRush" class="slider-val">60</span> ms)
    <input id="rushDelay" type="range" min="10" max="300" value="60" step="10"
           oninput="spdRush.textContent=this.value">
  </label>
  <label>LTå›è»¢é€Ÿåº¦ (<span id="spdLt" class="slider-val">120</span> ms)
    <input id="ltDelay" type="range" min="10" max="400" value="120" step="10"
           oninput="spdLt.textContent=this.value">
  </label>

  <div class="btn-row">
    <button onclick="start(true)">â–¶ å®Ÿè¡Œï¼ˆæ–°è¦ï¼‰</button>
    <button onclick="stop()">â¸ ä¸­æ–­</button>
    <button onclick="start(false)">âµ å†é–‹</button>
    <button onclick="resetSim()">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
  </div>

  <div class="stats-grid">
    <div class="card"><span id="curSpin">0</span><small>ç¾åœ¨å›è»¢æ•°</small></div>
    <div class="card"><span id="state">NORMAL</span><small>çŠ¶æ…‹</small></div>
    <div class="card"><span id="innerSpin">0</span><small>å†…éƒ¨å›è»¢</small></div>
    <div class="card"><span id="balls">0</span><small>æŒã¡ç‰</small></div>
    <div class="card"><span id="hit">0</span><small>å½“ãŸã‚Š</small></div>
  </div>

  <canvas id="chart" height="200"></canvas>
</div>

<script>
/* ====== ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ ====== */
const P_NORMAL = 1/199.9;   // åˆå½“ãŸã‚Š
const P_RUSH   = 1/59.9;    // RUSH / LT

/* ====== çŠ¶æ…‹ ====== */
let balls=0, spinGap=0;          // spinGap = å‰å›å½“ãŸã‚Šã‹ã‚‰ã®å›è»¢æ•°
let mode='NORMAL', rushRemain=0, ltRemain=0, guarantee=false;
let costPer=0, interval=null, delayNow=30, totalSpin=0, hitCnt=0;

/* ====== ãƒãƒ£ãƒ¼ãƒˆ ====== */
const ctx=document.getElementById('chart').getContext('2d');
const color=getComputedStyle(document.documentElement).getPropertyValue('--red').trim()||'#d32f2f';
const chart=new Chart(ctx,{type:'line',
  data:{labels:[],datasets:[{label:'æŒã¡ç‰',data:[],borderColor:color,fill:false,borderWidth:2}]},
  options:{animation:false,responsive:true}
});
function addPt(){chart.data.labels.push(totalSpin);chart.data.datasets[0].data.push(Math.floor(balls));chart.update();}

/* ====== DOM ====== */
const logDiv=document.getElementById('log');
const curSpinDom=document.getElementById('curSpin');
const stateDom=document.getElementById('state');
const innerSpinDom=document.getElementById('innerSpin');
const ballsDom=document.getElementById('balls');
const hitDom=document.getElementById('hit');

function log(msg){logDiv.innerHTML+=msg+'<br>';logDiv.scrollTop=logDiv.scrollHeight;}
function upd(){
  curSpinDom.textContent = spinGap;
  stateDom.textContent   = mode;
  innerSpinDom.textContent = mode==='NORMAL' ? 0 : (mode==='RUSH'?54-rushRemain:115-ltRemain);
  ballsDom.textContent   = Math.floor(balls);
  hitDom.textContent     = hitCnt;
}

/* ====== ã‚¿ã‚¤ãƒãƒ¼ ====== */
function setTimer(ms){ if(interval) clearInterval(interval); delayNow = ms; interval = setInterval(step, ms); }
function curDelay(){ return mode==='NORMAL'?+normDelay.value : mode==='RUSH'?+rushDelay.value : +ltDelay.value; }

/* ====== åˆæœŸåŒ– ====== */
function init(){
  const invest = parseInt(money.value)||0;
  balls = invest*250;
  spinGap = totalSpin = hitCnt = 0;
  mode = 'NORMAL'; rushRemain = ltRemain = 0; guarantee = false;
  costPer = 250 / parseFloat(rotation.value);
  logDiv.innerHTML = '';
  chart.data.labels=[]; chart.data.datasets[0].data=[]; chart.update();
  addPt(); upd();
}

/* ====== ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« ====== */
function start(fresh){ if(interval) return; if(fresh) init(); setTimer(curDelay()); }
function stop(){ if(interval){ clearInterval(interval); interval=null; }}
function resetSim(){ stop(); init(); }

/* ====== ãƒ¡ã‚¤ãƒ³ ====== */
function step(){
  if(curDelay() !== delayNow) setTimer(curDelay());
  mode==='NORMAL' ? normalSpin() : mode==='RUSH' ? rushSpin() : ltSpin();
  upd();
}

/* ====== å„ãƒ¢ãƒ¼ãƒ‰å‡¦ç† ====== */

// ---- é€šå¸¸ ----
function normalSpin(){
  if(balls<=0){ log('ğŸ’¸ ç‰åˆ‡ã‚Œ'); stop(); return; }
  balls -= costPer;
  spinGap++; totalSpin++;
  addPt();                       // é€šå¸¸æ™‚ã ã‘æ¯å›è»¢ã‚°ãƒ©ãƒ•
  if(Math.random() < P_NORMAL){
    hitCnt++; const gap=spinGap; spinGap=0;
    const r=Math.random();
    if(r<0.30){
      balls+=300; log(`ğŸ¯ ${gap}å›è»¢ é€šå¸¸300`);
    }else if(r<0.99){
      balls+=300; log(`ğŸ”¥ ${gap}å›è»¢ RUSH300`);
      mode='RUSH'; rushRemain=54;
    }else{
      balls+=1500; log(`ğŸ‘¹ ${gap}å›è»¢ LT1500(æ¬¡å›æ¿ƒåš)`);
      mode='LT'; ltRemain=115; guarantee=true;
    }
    addPt();                     // å½“ãŸã‚Šã§ã‚°ãƒ©ãƒ•ã‚‚æ›´æ–°
  }
}

// ---- RUSH ----
function rushSpin(){
  rushRemain--; spinGap++; totalSpin++;
  if(Math.random()<P_RUSH){
    hitCnt++; const gap=spinGap; spinGap=0;
    const r=Math.random();
    if(r<0.30){
      balls+=300; log(`RUSH ${gap}å›è»¢ 300ç™º`); rushRemain=54;
    }else if(r<0.70){
      balls+=1500; log(`RUSH ${gap}å›è»¢ 1500ç™º`); rushRemain=54;
    }else if(r<0.97){
      balls+=1500; log(`Râ†’LT ${gap}å›è»¢ 1500ç™º`); mode='LT'; ltRemain=115; guarantee=false;
    }else{
      balls+=1500; log(`Râ†’LTæ¬¡å› ${gap}å›è»¢ 1500ç™º`); mode='LT'; ltRemain=115; guarantee=true;
    }
    addPt();                     // ãƒ’ãƒƒãƒˆæ™‚ã ã‘ã‚°ãƒ©ãƒ•
  }
  if(rushRemain<=0 && mode==='RUSH'){ log('RUSHçµ‚äº†'); mode='NORMAL'; }
}

// ---- LT ----
function ltSpin(){
  ltRemain--; spinGap++; totalSpin++;
  if(Math.random()<P_RUSH){
    hitCnt++; const gap=spinGap; spinGap=0;
    const r=Math.random();
    if(r<0.30){
      balls+=300; log(`LT ${gap}å›è»¢ 300ç™º`); guarantee=false;
    }else if(r<0.775){
      balls+=1500; log(`LT ${gap}å›è»¢ 1500ç™º`); guarantee=false;
    }else{
      balls+=1500; log(`LTæ¬¡å› ${gap}å›è»¢ 1500ç™º`); guarantee=true;
    }
    ltRemain = 115; addPt();
  }
  if(ltRemain<=0){
    if(!guarantee){
      log('LTçµ‚äº†'); mode='NORMAL';
    }else{
      ltRemain=115; guarantee=false;
    }
  }
}
</script>
